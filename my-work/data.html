<!-- Small script to improve keyboard skip behavior -->
<script>
  (function () {
    const skip = document.querySelector('.skip-link');
    const main = document.getElementById('main-content');

    if (skip && main) {
      skip.addEventListener('click', function (e) {
        // Allow normal anchor behavior to jump + ensure focus lands in main for screen reader users
        setTimeout(function () {
          main.focus({ preventScroll: true });
        }, 0);
      });
    }
  })();
</script>

<!-- Bootstrap 5 JS bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Ensure toggler works (bootstrap.bundle is required). This extra code hides the collapse
  // when the window is resized wider than the "lg" breakpoint (992px) so the dropdown won't remain open.
  (function () {
    const collapseEl = document.getElementById('navbarNavDropdown');
    if (!collapseEl) return;

    // Create a Collapse instance without toggling immediately
    const bsCollapse = new bootstrap.Collapse(collapseEl, { toggle: false });

    // Debounce helper to avoid too many calls on resize
    let resizeTimer;
    window.addEventListener('resize', function () {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(function () {
        const lgBreakpoint = 992; // Bootstrap lg breakpoint (px)
        if (window.innerWidth >= lgBreakpoint) {
          // Hide collapse when window is wide enough
          bsCollapse.hide();
        }
      }, 100);
    });
  })();
</script>



<!-- Script: toggle "Read more" link -->
<script>
  const link = document.getElementById('readMoreLink');
  const moreText = document.getElementById('moreStory');

  link.addEventListener('click', function (e) {
    e.preventDefault();
    const expanded = link.getAttribute('aria-expanded') === 'true';
    link.setAttribute('aria-expanded', String(!expanded));
    moreText.hidden = expanded;
    link.textContent = expanded ? 'Read more...' : 'Read less..';
  });
</script>
